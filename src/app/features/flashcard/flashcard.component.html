<div class="flashcard-container" [class.flipped]="isFlipped">
  <div class="flashcard">
    
    <!-- Controls on Top-Left -->
    

    <!-- Front of Card -->
    <div class="front">
      <h4>{{ flashCard.question }}</h4>
      <div class="options">
        @for (option of flashCard.options; track $index) {
          <div class="option">
            <input type="radio" [id]="'option' + $index" [name]="flashCard.question" [value]="option" [(ngModel)]="selectedOption">
            <label [for]="'option' + $index">{{ option }}</label>
          </div>
        }
      </div>
      <button (click)="submitAnswer()" [disabled]="!selectedOption">Check Answer</button>
      <div class="flashcard-controls">
      <button class="edit-btn" (click)="onEdit()">Edit</button>
      <button class="delete-btn" (click)="onDelete()">Delete</button>
    </div>
    </div>

    <!-- Back of Card -->
    <div class="back">
      <h4>The correct answer is:</h4>
      <p>{{ flashCard.answer }}</p>
      <!-- add a button to flip[ back]-->
       <button class="btn btn-secondary me-2" (click)="flipBack()">
            <i class="fas fa-undo" aria-hidden="true"></i> Flip Back
          </button>
    </div>
    
  </div>
</div>
